name: Tests

on:
  push:
    branches:
      - master
      - beta
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: yarn install and test
        run: |
          yarn install
          yarn test
        env:
          CI: true
